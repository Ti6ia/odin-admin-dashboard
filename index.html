<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c8d10665c8.js" crossorigin="anonymous"></script>
    <title>Admin dashboard</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div id="logo">Dashboard</div>
            <div class="space"></div>
            <div id="home"><i class="fa-solid fa-house"></i>Home</div>
            <div id="profile"><i class="fa-solid fa-address-card"></i>Profile</div>
            <div id="messages"><i class="fa-solid fa-message"></i>Messages</div>
            <div id="history"><i class="fa-solid fa-clock"></i>History</div>
            <div id="tasks"><i class="fa-solid fa-list-check"></i>Tasks</div>
            <div class="communities"><i class="fa-solid fa-people-group"></i>Communities</div>
            <div class="space"></div>
            <div id="settings"><i class="fa-solid fa-gear"></i>Setting</div>
            <div id="support"><i class="fa-solid fa-headset"></i>Support</div>
            <div id="privacy"><i class="fa-solid fa-shield"></i>Privacy</div>
        </div>
        <div class="container">
            <div class="navbar">
                <div class="navItem search">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 20px;"></i>
                    <input id="search" type="text">
                </div>
                <div class="navItem profile">
                    <i class="fa-solid fa-bell" style="font-size: 20px;"></i>
                    <img src="frog_240px.jpg" alt="profileImage">
                    <span id="name">Morgan Oakley</span>
                </div>
                <div class="navItem hi">
                    <img src="frog_240px.jpg" alt="profileImage">
                    <div class="hiName">
                        <p>Hi there,</p>
                        <span id="name">Morgan Oakley</span>
                        <span id="nikname">(@Morgan)</span>
                    </div>
                </div>
                <div class="navItem editButtons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </div>
</body>
</html>
